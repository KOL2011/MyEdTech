<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MyEdTech</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

      <link rel="stylesheet" href="{% static 'MyEdTech/css/master.css'%}">
  </head>
  <body>
    <nav class ='navbar mynav' role = 'navigation' id = 'navbar'>
      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">MyEdTech </a>
      </div>

        <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <li> <a href="{% url 'posts:create' %}">Post</a> </li>
          <li> <a href="{% url 'groups:all' %}">Blogs</a> </li>
          <li> <a href="{% url 'groups:create' %}">Create Group</a> </li>
          <li> <a href="{% url 'thanks' %}"> Log Out</a></li>
        {% else %}
          <li> <a href="{% url 'groups:all' %}">Blogs</a> </li>
          <li> <a href="{% url 'accounts:login' %}">Log In</a> </li>
          <li> <a href="{% url 'accounts:signup' %}">Sign Up</a> </li>
        {% endif %}
      </ul>
      </div>

    </nav>
    <div class="container mycontent">
      {% block content %}

      {% endblock %}

    </div>

  </body>


    <script  type="text/javascript" src="{% static 'MyEdTech/js/master.js'%}"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


  </script>
</html>
